name: Build Windows App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows bundles
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openclawini-windows-${{ github.run_number }}
          if-no-files-found: error
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.sig

      - name: Publish release assets (tag builds)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.sig
