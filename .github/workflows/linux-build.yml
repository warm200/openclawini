name: Build Linux App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux bundles
        run: pnpm tauri build --target x86_64-unknown-linux-gnu

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openclawini-linux-${{ github.run_number }}
          if-no-files-found: error
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.rpm
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.AppImage
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.tar.gz
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.sig

      - name: Publish release assets (tag builds)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.rpm
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.AppImage
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.tar.gz
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/**/*.sig
